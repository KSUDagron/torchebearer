<div class="dice-roll">
    <div class="dice-result">
        <div class="dice-formula">{{dice}}D</div>
            <div class="dice">
                <ol class="dice-rolls">
                    {{#each this.results}}
                    <li class="roll die d6">{{this}}</li>
                    {{/each}}
                </ol>
            </div>
        <h4 class="dice-total">{{success}} Successes</h4>
    </div>
</div>
