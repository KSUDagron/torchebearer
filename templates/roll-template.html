<div class="dice-roll">
    <div class="dice-result">
        <!-- <div class="dice-formula">{{dice}}D</div> -->
            <div class="dice">
                <ol class="dice-rolls">
                    {{#each this.results as |index key|}}
                    <li class="roll die d6 {{index.style}}">{{index.result}}</li>
                    {{/each}}
                </ol>
            </div>
        <h4 class="dice-total">{{dice}}D - {{success}} Successes</h4>
    </div>
</div>
