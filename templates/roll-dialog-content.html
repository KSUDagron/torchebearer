<h2 style="font-family: Souvenir-Demi;">Testing: {{attribute}}</h2>
<form style="font-family: Souvenir-Medium;">
  <input type="text" id="flavorText" placeholder="What are you trying to do?">
  <div style="margin-top: 10px;">
    <h2 style="font-family: Souvenir-Medium;">Modifiers:</h2>
    <div class="row" style="align-items: center;">
      <label for="helpingDice">Helping Dice</label>
      <input type="text" name="helpingDice" id="helpingDice" data-dtype="Number" style="width: 30px; margin-left: 5px;">
    </div>
    <div class="row" style="align-items: center; margin: 8px 0 8px 0;">
      <label for="nature">Tap Nature</label>
      <input type="text" name="nature" id="nature" data-dtype="Number" style="width: 30px; margin-left: 5px;">
    </div>
    <div class="row" style="align-items: center; margin: 8px 0 8px 0;">
      <label for="trait">Use Trait</label>
      <!-- <input type="text" name="trait" id="trait" data-dtype="Number" style="width: 80px; margin-left: 5px;"> -->
      <select name="data.traits" id="traitDropdown" style="margin-left: 5px;">
        {{#select data.traits}}
        <option value="default" selected disabled hidden>Choose a trait...</option>
        {{#each data.traits as |trait key|}}
        <option name="data.traits.{{key}}.name" value="{{trait.name}}">{{trait.name}}</option>
        {{/each}}
        {{/select}}
      </select>
      <label for="trait" style="margin: 0 0 0 8px;">For</label>
      <input type="radio" name="trait" id="traitFor">
      <label for="trait" style="margin: 0 0 0 4px;">Against</label>
      <input type="radio" name="trait" id="traitAgainst">
    </div>
  </div>
</form>
